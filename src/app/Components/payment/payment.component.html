<div class="container-fluid g-0 " style="padding-left: 0%;">
    <app-navbar (sideNavToggled)="sideNavStatus=$event;"></app-navbar>
    <main>
        <app-sidebar [sideNavStatus]="sideNavStatus" [ngClass]="{'app-sidebar-open':sideNavStatus}"></app-sidebar>
        <div class="display-area p-3" [ngClass]="{'display-area-shrink':sideNavStatus}"
            style="padding: 0% !important;">

<div class="container" style="display: grid; place-items: center; height: 100vh;">

    <div class="container" class="text-center" class="alert alert-success alert-dismissible" *ngIf="message">

        <button type="button" class="close" data-dismiss="alert">&times;</button>

        <strong>{{message}}</strong>

    </div>

 

    <div class="alert alert-danger alert-dismissible" *ngIf="errorMessage">

        <button type="button" class="close" data-dismiss="alert">&times;</button>

        <strong>{{errorMessage}}</strong>

    </div>

    <div class="card">

        <div class="card-body">

            <h1 class="card-text">DTH Bill Payments : {{vendor}} </h1>

 

            <form class="form-inline" #dthBillForm="ngForm"></form>

 

            <div class="form-group">

 

                <label for="userDthCardNumber" class="mb-2 mr-sm-2" >Enter your DTH card number :</label>

                <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="dthBill.userDthCardNumber"

                    name="userDthCardNumber" id="userDthCardNumber" #userDthCardNumber="ngModel" placeholder="eg:dthxxxxx" required>

 

                <div *ngIf="userDthCardNumber.invalid &&(userDthCardNumber.dirty || userDthCardNumber.touched)">

 

                    <small class="text-danger" *ngIf="userDthCardNumber.errors?.['required']"> Card Number is required

                    </small>

 

                </div>

            </div>

 

 

            <div class="form-group">

                <mat-form-field>

 

                    <mat-label>Enter your pin</mat-label>

 

                    <input matInput [type]="hide ? 'password' : 'text'" type="password"

                        class="form-control mb-2 mr-sm-2" [(ngModel)]="dthBill.cardPin" name="cardPin" id="cardPin"

                        required>

                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"

                        [attr.aria-pressed]="hide">

                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                    </button>

                </mat-form-field>

            </div>

            <input [disabled]=dthBillForm.invalid type="submit" value="Check Amount" class="btn btn-success"

                [disabled]="dthBillForm.invalid" (click)="payDTHAmount()">

 

        </div>

 

        <form #orderForm="ngForm" (ngSubmit)="createTransactionAndPay(orderForm)">

            <div>

                <button type="submit">pay</button>

            </div>

        </form>

    </div>

</div>
</div>
</main>
</div>
