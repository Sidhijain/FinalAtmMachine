<div class="container-fluid g-0 " style="padding-left: 0%;">
  <app-navbar (sideNavToggled)="sideNavStatus=$event;"></app-navbar>
  <main>
    <app-sidebar [sideNavStatus]="sideNavStatus" [ngClass]="{'app-sidebar-open':sideNavStatus}"></app-sidebar>
    <div class="display-area p-3" [ngClass]="{'display-area-shrink':sideNavStatus}" style="padding: auto">
      <div class="container">



        <div class="alert alert-success alert-dismissible" *ngIf="message">

          <button type="button" class="close" data-dismiss="alert">&times;</button>

          <strong>{{message}}</strong>

        </div>

        <div class="alert alert-danger alert-dismissible" *ngIf="errorMessage">

          <button type="button" class="close" data-dismiss="alert">&times;</button>

          <strong>{{errorMessage}}</strong>

        </div>



        <div class="card">

          <div class="card-body">

            <h3 class="card-text">Check Balance</h3>

            <form class="form-inline" #checkBalancForm="ngForm"></form>

            <div class="form-group" [hidden]="hideInputTag">

              <label for="userId" class="mb-2 mr-sm-2">UserId</label>

              <input type="string" class="form-control mb-2 mr-sm-2" [(ngModel)]="checkBalance.userId" name="userId"
                id="userId" required>

            </div>

            <div class="form-group">

              <label for="cardPin" class="mb-2 mr-sm-2">Pin</label>

              <input type="password" class="form-control mb-2 mr-sm-2" [(ngModel)]="checkBalance.cardPin" name="cardPin"
                id="cardPin" #cardPin="ngModel" placeholder="Enter your CardPin"required>

              <div *ngIf="cardPin.invalid &&(cardPin.dirty || cardPin.touched)">

                <small class="text-danger" *ngIf="cardPin.errors?.['required']"> CardPin is required </small>

              </div>

            </div>

            <input type="submit" value="Check Balance" class="btn btn-success" [disabled]="!checkBalancForm.form.valid"
              (click)="checkBalances()">



          </div>

        </div>
      </div>
  
</div>
